<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="dark-style" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>

        <!-- Dark Mode Part -->
<section class="section-dark"  id="dark-mode">
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="display-mode">
                        <i id="displayModeDark" class="fas fa-moon icon" onclick="getData('Dark')"></i>
                        <i id="displayModeLight" class="fas fa-sun icon" onclick="getData('Light')"></i>
                    <p class="current-time" id="time"></p>
                </div>
                <div class="display-1">
                    <h3 id="display-1"></h3>
                </div>
                <div class="display-2">
                    <h3 id="display-2"></h3>
                </div>
            </div>
            <div class="all_buttons">
                <div class="button all-clear operator" id="clear">C</div>
                <div class="button root" onclick="squareRoot()">&#8730</div>
                <div class="button operator" id="%">%</div>
                <div class="button operator" id="/">/</div>
                <div class="button number" id="7">7</div>
                <div class="button number" id="8">8</div>
                <div class="button number" id="9">9</div>
                <div class="button operator" id="*">&#215</div>
                <div class="button number" id="4">4</div>
                <div class="button number" id="5">5</div>
                <div class="button number" id="6">6</div>
                <div class="button operator" id="-">-</div>
                <div class="button number" id="1">1</div>
                <div class="button number" id="2">2</div>
                <div class="button number" id="3">3</div>
                <div class="button operator" id="+">+</div>
                <div class="button btn-0 number" id="0">0</div>
                <div class="button dot operator" id=".">.</div>
                <div class="button operator" id="backspace">
                    <i class="fas fa-backspace"></i>
                </div>
                <div class="button equal operator" id="=">=</div>
            </div>
            <div class="made-by text-center">
                <p>Copyright Â© 2021 Arif Hossain</p>
            </div>
        </div>
    </div>
</section>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>

</html>
